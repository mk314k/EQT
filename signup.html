<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
    <div id="navbar-links" class="navbar-links">   
        <button id="logInTag" class="navbar-title"><a href="index.html">Login</a></button>
        <button id="signUpTag" class="navbar-title"><a href="signup.html">Signup</a></button>
    </div>
    <form id="input-form" class="input-outline" action="" method="POST">
        <h1>SIGNUP</h1>      

        <input id="nameField" class="name-field" name="full_name" type="text" placeholder="Full Name"></input>
        <input id="unField" class="un-field" name="uname" type="text" placeholder="Username"></input>
        <input id="passField" class="pw-field" name="password" type="password" placeholder="Password"></input>
        <input id="signUpButton" class="signup-submit-btn" type="submit" name="signup" value="Signup"> </input>
    </form>
</body>
</html>
