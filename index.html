<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-body">
    <div id="navbarLinks" class="navbar-links">
        <button id="logInTag" class="navbar-title">Login</button>
        <button id="signUpTag" class="navbar-title">Login</button>
    </div>
    <form id="formContainer" class="input-outline" action="" method="POST">
        <h1>LOGIN</h1>        

        <input id="unField" class="un-field" name="uname" type="text" placeholder="Username"></input>
        <input id="passField" class="pw-field" name="password" type="password" placeholder="Password"></input>
        <input id="logInBtn" class="login-btn" type="submit" name="login" value="Login"> </input>
    </form>
</body>
</html>
